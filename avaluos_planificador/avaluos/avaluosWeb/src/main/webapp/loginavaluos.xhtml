<ui:composition template="/template/publiclayout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:gis="http://gisfaces.com">
	<ui:define name="titulo">#{etq.login}</ui:define>
	<ui:define name="content">
		<h:form id="loginForm">
			<p:panelGrid columns="2">
				<p:outputLabel for="usuario">Usuario:</p:outputLabel>
				<p:inputText styleClass="avaluos-input-txt" id="usuario" value="#{sesion.usuarioLogin}" />
				<p:commandButton styleClass="avaluos-cta-gen-aceptar" value="Login" actionListener="#{sesion.comprobarSesion}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
