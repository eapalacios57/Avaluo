		<style>

	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="70" resizable="false" collapsible="false" >
				<ui:include src="encabezado.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="south" size="60" resizable="false" collapsible="false">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit id="contenidocentral" position="center">
				<h:panelGroup id="contenidoActualizar" styleClass="avaluos-content-fondo">
					<ui:insert name="content"></ui:insert>
				</h:panelGroup>
			</p:layoutUnit>
		</p:layout>
		<p:dialog styleClass="avaluos-modal-formulario" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			<p:graphicImage value="#{resource['images/ajax-processing.gif']}" />
		</p:dialog>
		<h:form id="confirmarForm">
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<!-- como aplicarle el estilo de avaluos sin quitar el que necesitan para que funcione el confirmDialog -->
				<p:commandButton styleClass="ui-confirmdialog-yes" value="#{etq.si}" type="button" icon="ui-icon-check" update="errorForm" />
				<p:commandButton styleClass="ui-confirmdialog-no" value="#{etq.no}" type="button" icon="ui-icon-close" update="errorForm" />
			</p:confirmDialog>
		</h:form>
		<p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
		<ui:insert name="popups" />
		<ui:include src="error.xhtml" />
		<ui:include src="confirmar.xhtml" />
		<ui:include src="popupImpresion.xhtml" />
		<p:growl id="mensajes" sticky="true" autoUpdate="true" globalOnly="true" life="5000" showDetail="true" showSummary="false" closable="true" />
		<h:form prependId="false">
			<p:idleMonitor timeout="3600000">
				<p:ajax event="idle" listener="#{sesion.abrir}" update="@form" />
			</p:idleMonitor>
			<p:dialog styleClass="avaluos-modal-formulario" id="timeoutSession" header="#{etq.sesion_terminada}" widgetVar="#{sesion.popupId}" showEffect="fade"
				hideEffect="fade" modal="true" closable="false" draggable="false" resizable="false" visible="#{sesion.ver}">
				<p:commandButton styleClass="avaluos-cta-gen-aceptar" action="#{sesion.cerrarSesion}" value="#{etq.sesion_acceder}" ajax="false" />
			</p:dialog>
		</h:form>
