			toggleable="true" collapsed="#{inmuebleBean.ocultarAuditoria}">
			<p:ajax event="toggle" listener="#{inmuebleBean.ocultar}" update="avaluoForm:edicionAvaluosTab:seccionAuditoriaInmueble" />
			<h:panelGrid columns="7">
				<h:panelGrid columns="1">
					<h:outputLabel styleClass="avaluos-input-txt" value="#{inmuebleBean.inmueble.usuarioCreacion}" />
				</h:panelGrid>
				<p:separator />
				<h:panelGrid columns="1">
					<h:outputLabel value="#{etq.inm_fechaCreacion}" />
					<h:outputText value="#{inmuebleBean.inmueble.fechaCreacion}">
						<f:convertDateTime pattern="#{etq.formatoFechaAuditoria}" />

				</h:panelGrid>
				<p:separator />
				<h:panelGrid columns="1">

		<p:commandButton styleClass="avaluos-cta-gen-aceptar" value="#{etq.siguiente}" actionListener="#{inmuebleBean.siguiente}" update="edicionAvaluosTab,errorForm,avaluoForm:errorEspecifico"
