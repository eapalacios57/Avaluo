<!-- 
 * Representa la sección para registrar la información de la construcción asociada
 * a un avalúo. Hace parte de la pantalla de editar avalúo individual.
 * @author stilaguy
 * @version 1.0
 * @created 31-ago-2017 10:30:43 a.m.
 *
 * Se elimina atributo disabled en la línea 737, para poder modificar el valor total calculado
 * Leonardo Ramírez M. -->
<p:outputPanel xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<h:panelGrid id="construcTab" rendered="#{not empty construccionBean.construccion.construccion}" styleClass="avaluos-table-inf-construccion">
		<h:panelGrid columns="8" styleClass="avaluos-table-tabs-cons">
			<p:commandButton styleClass="ui-button-left" value="#{etq.anterior_ab}" actionListener="#{construccionBean.anteriorSuperior}" update="construcTab,errorForm"
				ajax="true" disabled="#{construccionBean.tab eq 0}" />
			<h:panelGrid cellspacing="0" cellpadding="0">
				<p:commandButton styleClass="#{construccionBean.tab eq 0 ? 'avaluos-button-active': 'avaluos-button-inactive'}" value="#{etq.inc_adicional}"
					actionListener="#{construccionBean.verAdicional}" update="construcTab,errorForm" ajax="true" />
			</h:panelGrid>
			<h:panelGrid cellspacing="0" cellpadding="0">
				<p:commandButton styleClass="#{construccionBean.tab eq 1 ? 'avaluos-button-active': 'avaluos-button-inactive'}" value="#{etq.inc_dependencias}"
					actionListener="#{construccionBean.verDependencias}" update="construcTab,errorForm" ajax="true" />
			</h:panelGrid>
			<h:panelGrid cellspacing="0" cellpadding="0">
				<p:commandButton styleClass="#{construccionBean.tab eq 2 ? 'avaluos-button-active': 'avaluos-button-inactive'}" value="#{etq.inc_salubridad}"
					actionListener="#{construccionBean.verSalubridad}" update="construcTab,errorForm" ajax="true" />
			</h:panelGrid>
			<h:panelGrid cellspacing="0" cellpadding="0">
				<p:commandButton styleClass="#{construccionBean.tab eq 3 ? 'avaluos-button-active': 'avaluos-button-inactive'}" value="#{etq.inc_acabados}"
					actionListener="#{construccionBean.verAcabados}" update="construcTab,errorForm" ajax="true" />
			</h:panelGrid>
			<h:panelGrid cellspacing="0" cellpadding="0">
				<p:commandButton styleClass="#{construccionBean.tab eq 4 ? 'avaluos-button-active': 'avaluos-button-inactive'}"
					value="#{etq.inc_propiedadHorizontal}" actionListener="#{construccionBean.verHorizontal}" update="construcTab,errorForm" ajax="true" />
			</h:panelGrid>
			<h:panelGrid cellspacing="0" cellpadding="0">
				<p:commandButton styleClass="#{construccionBean.tab eq 5 ? 'avaluos-button-active': 'avaluos-button-inactive'}"
					value="#{etq.inc_dotacionComunal}" actionListener="#{construccionBean.verDotacion}" update="construcTab,errorForm" ajax="true" />
			</h:panelGrid>
			<p:commandButton styleClass="ui-button-right" value="#{etq.siguiente_ab}" actionListener="#{construccionBean.siguienteSuperior}"
				update="construcTab,errorForm" ajax="true" disabled="#{construccionBean.tab eq 5}" />
		</h:panelGrid>
		<p:separator />
		<h:panelGrid id="adicionalTab" rendered="#{construccionBean.tab eq 0}" columns="1" styleClass="avaluos-table-adicional">
			<p:column>
				<h:panelGrid columns="6" styleClass="avaluos-table-elements-const">
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.inc_numeroPisos}" />
						<p:spinner id="pisosAdicional" value="#{construccionBean.construccion.construccion.pisos}" max="99" min="0" 
							disabled="#{construccionBean.noEditarPisos or not construccionBean.editable}" valueChangeListener="#{construccionBean.cambiarNumeroPisos}">
							<p:ajax update="totalUnidades pisoInmuebleSeccion" event="change" />
						</p:spinner>
						<p:focus id="pisosAdicionalEditar" context="pisosAdicional" rendered="#{!construccionBean.noEditarPisos}" />
						<p:message for="pisosAdicional" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.inc_sotanos}" />
						<p:spinner id="sotanos" value="#{construccionBean.construccion.construccion.sotanos}" max="99" min="0" disabled="#{not construccionBean.editable}" />
						<p:focus id="pisosAdicionalNoEditar" context="sotanos" rendered="#{construccionBean.noEditarPisos}" />
						<p:message for="sotanos" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.inc_vetustez}" />
						<p:inputNumber styleClass="avaluos-input-txt" id="vetustez" value="#{construccionBean.construccion.construccion.vetustez}" maxValue="9999" minValue="0"
							maxlength="9" disabled="#{not construccionBean.editable}" />
						<p:message for="vetustez" />
					</h:panelGrid>
					<h:panelGrid columns="1" id="pisoInmuebleSeccion">
						<h:outputLabel value="#{etq.inc_pisoInmueble}" />
						<p:spinner id="pisoInmueble" value="#{construccionBean.construccion.construccion.pisoInmueble}" min="0"
							max="#{construccionBean.construccion.construccion.pisos}" disabled="#{not construccionBean.editable}" />
						<p:message for="pisoInmueble" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_ubicacionFuentesHidricas}" for="ubicacionFuentesHidricas" />
						<p:selectOneMenu styleClass="avaluos-dropdown" id="ubicacionFuentesHidricas"
							value="#{construccionBean.construccion.construccion.ubicacionFuentesHidricas}" disabled="#{not construccionBean.editable}">
							<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{lista.cargarLista('AFIRMAR')}" />
						</p:selectOneMenu>
						<p:message for="ubicacionFuentesHidricas" />
					</h:panelGrid>
					<p:column>
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_ubicacionNivelVia}" for="ubicacionNivelVia" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="ubicacionNivelVia" value="#{construccionBean.construccion.construccion.ubicacionNivelVia}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('NIVEL')}" />
							</p:selectOneMenu>
							<p:message for="ubicacionNivelVia" />
						</h:panelGrid>
					</p:column>
				</h:panelGrid>
			</p:column>
			<p:column>
				<h:panelGrid columns="3" id="constructoraSeccion" styleClass="avaluos-table-constructora" columnClasses="avaluos-select-constructora,avaluos-check-constructora">
					<h:panelGrid columns="1">
						<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_codigoNombreConstructora}" for="codigoNombreConstructora" />
						<p:selectOneMenu styleClass="avaluos-dropdown" id="codigoNombreConstructora"
							value="#{construccionBean.construccion.construccion.codigoNombreConstructora}" valueChangeListener="#{construccionBean.cambiarConstructora}"
							disabled="#{not construccionBean.editable}">
							<p:ajax update="constructoraSeccion" event="change" />
							<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{lista.cargarLista('NOMBRECONSTRUCTORA')}" />
						</p:selectOneMenu>
						<p:message for="codigoNombreConstructora" />
					</h:panelGrid>
					<h:panelGrid columns="1" rendered="#{construccionBean.verNombreConstructora}" id="secccionNombre">
						<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_nombreConstructora}" for="nombreConstructora" />
						<p:inputText styleClass="avaluos-input-txt" id="nombreConstructora" value="#{construccionBean.construccion.construccion.nombreConstructora}"
							maxlength="100" disabled="#{not construccionBean.editable}" />
						<p:message for="nombreConstructora" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox styleClass="avaluos-checkbox" id="codigoFinanciadoConstructor"
							value="#{construccionBean.construccion.codigoFinanciadoConstructor}"
							disabled="#{not construccionBean.habilitarProyectoConstructor or not construccionBean.editable}" />
						<p:outputLabel value="#{etq.inc_codigoFinanciadoConstructor}" />
						<p:outputLabel />
						<p:message for="codigoFinanciadoConstructor" />
					</h:panelGrid>
				</h:panelGrid>
			</p:column>
			<p:column>
				<h:panelGrid columns="7" id="EstadoConstruccionSeccion" styleClass="avaluos-table-estado-const" columnClasses="avaluos-select-estado,avaluos-check-estados">
					<h:panelGrid columns="1">
						<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_estadoConstruccion}" for="estadoConstruccion" />
						<p:selectOneMenu styleClass="avaluos-dropdown" id="estadoConstruccion" value="#{construccionBean.construccion.construccion.estadoConstruccion}"
							valueChangeListener="#{construccionBean.cambiarEstadoConstruccion}" disabled="#{not construccionBean.editable}">
							<p:ajax update="EstadoConstruccionSeccion codigoFinanciadoConstructor estadoConservacionSeccion" event="change" />
							<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{lista.cargarLista('ESTADOCONSTRUCCION')}" />
						</p:selectOneMenu>
						<p:message for="estadoConstruccion" />
					</h:panelGrid>
					<h:panelGrid columns="2" rendered="#{construccionBean.estadoConstruccionNueva}">
						<h:panelGrid columns="1">
							<p:selectOneRadio id="estadoTerminadaNueva" value="#{construccionBean.construccion.estadoConstruccionNuevo}"
								valueChangeListener="#{construccionBean.cambiarConservacionOptimo}" disabled="#{not construccionBean.editable}">
								<p:ajax update="EstadoConstruccionSeccion estadoConservacionSeccion" event="change" />
								<f:selectItem itemLabel="#{etq.inc_estadoTerminadaNueva}" itemValue="1" />
								<f:selectItem itemLabel="#{etq.inc_enObra}" itemValue="2" />
							</p:selectOneRadio>
							<p:message for="estadoTerminadaNueva" />
						</h:panelGrid>
						<h:panelGrid columns="1" rendered="#{construccionBean.construccion.enObra}">
							<h:outputLabel value="#{etq.inc_avanceObra}" />
							<h:panelGrid>
								<p:spinner id="avanceObra" value="#{construccionBean.construccion.construccion.avanceObra}" max="100" min="0" suffix="%" 
									disabled="#{not construccionBean.editable}" />
								<p:message for="avanceObra" />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="2" rendered="#{construccionBean.estadoConstruccionUsada}">
						<h:panelGrid columns="1">
							<p:selectOneRadio id="estadoTerminadoUsado" value="#{construccionBean.construccion.estadoConstruccionUsado}"
								disabled="#{not construccionBean.editable}">
								<p:ajax update="EstadoConstruccionSeccion" event="change" />
								<f:selectItem itemLabel="#{etq.inc_estadoTerminadoUsado}" itemValue="1" />
								<f:selectItem itemLabel="#{etq.inc_sinTerminar}" itemValue="2" />
							</p:selectOneRadio>
							<p:message for="estadoTerminadoUsado" />
						</h:panelGrid>
						<h:panelGrid columns="2" rendered="#{construccionBean.construccion.terminadoUsado}">
							<p:selectBooleanCheckbox styleClass="avaluos-checkbox" id="estadoRemodelacion" value="#{construccionBean.construccion.estadoRemodelacion}"
								disabled="#{not construccionBean.editable}" />
							<p:outputPanel>
								<h:outputLabel value="#{etq.inc_estadoRemodelacion}" />
								<p:message for="estadoRemodelacion" />
							</p:outputPanel>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</p:column>
			<p:separator />
			<p:column>
				<h:panelGrid columns="3" width="100%" >
					<p:column colspan="3">
						<h:panelGrid columns="1" id="estadoConservacionSeccion">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_estadoConservacion}" for="estadoConservacion" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="estadoConservacion" value="#{construccionBean.construccion.construccion.estadoConservacion}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('ESTADOCONSERVACION')}" />
							</p:selectOneMenu>
							<p:message for="estadoConservacion" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_parapetosCubierta}" for="parapetosCubierta" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="parapetosCubierta" value="#{construccionBean.construccion.construccion.parapetosCubierta}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('AFIRMAR')}" />
							</p:selectOneMenu>
							<p:message for="parapetosCubierta" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_estructura}" for="estructura" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="estructura" value="#{construccionBean.construccion.construccion.estructura}"
								valueChangeListener="#{construccionBean.cambiarEstructura}" disabled="#{not construccionBean.editable}">
								<p:ajax update="materialEstructura detalleMaterialSFBUA" event="change" />
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('ESTRUCTURA')}" />
							</p:selectOneMenu>
							<p:message for="estructura" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_estructuraReforzadaBUA}" for="estructuraReforzadaBUA" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="estructuraReforzadaBUA" value="#{construccionBean.construccion.construccion.estructuraReforzadaBUA}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('ESTRUCTURAREFORZADA_BUA')}" />
							</p:selectOneMenu>
							<p:message for="estructuraReforzadaBUA" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_materialEstructura}" for="materialEstructura" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="materialEstructura" value="#{construccionBean.construccion.construccion.materialConstruccionBUA}"
								valueChangeListener="#{construccionBean.cambiarMaterialEstructura}" disabled="#{not construccionBean.editable}">
								<p:ajax update="detalleMaterialSFBUA" event="change" />
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{construccionBean.materialEstructura}" />
							</p:selectOneMenu>
							<p:message for="materialEstructura" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_detalleMaterialSFBUA}" for="detalleMaterialSFBUA" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="detalleMaterialSFBUA" value="#{construccionBean.construccion.construccion.detalleMaterialSFBUA}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{construccionBean.detalleMaterial}" />
							</p:selectOneMenu>
							<p:message for="detalleMaterialSFBUA" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_irregularidadPlantaBUA}" for="irregularidadPlantaBUA" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="irregularidadPlantaBUA" value="#{construccionBean.construccion.construccion.irregularidadPlantaBUA}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('IRREGULARIDAD_BUA')}" />
							</p:selectOneMenu>
							<p:message for="irregularidadPlantaBUA" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_irregularidadAlturaBUA}" for="irregularidadAlturaBUA" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="irregularidadAlturaBUA" value="#{construccionBean.construccion.construccion.irregularidadAlturaBUA}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('IRREGULARIDAD_BUA')}" />
							</p:selectOneMenu>
							<p:message for="irregularidadAlturaBUA" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_fachada}" for="fachada" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="fachada" value="#{construccionBean.construccion.construccion.fachada}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('FACHADA')}" />
							</p:selectOneMenu>
							<p:message for="fachada" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_tipoFachada}" for="tipoFachada" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="tipoFachada" value="#{construccionBean.construccion.construccion.tipoFachada}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('TIPOFACHADA')}" />
							</p:selectOneMenu>
							<p:message for="tipoFachada" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_cubierta}" for="cubierta" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="cubierta" value="#{construccionBean.construccion.construccion.cubierta}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('CUBIERTA')}" />
							</p:selectOneMenu>
							<p:message for="cubierta" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_golpeteo}" for="golpeteo" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="golpeteo" value="#{construccionBean.construccion.construccion.golpeteo}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('GOLPETEO')}" />
							</p:selectOneMenu>
							<p:message for="golpeteo" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_danoPrevioBUA}" for="danoPrevioBUA" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="danoPrevioBUA" value="#{construccionBean.construccion.construccion.danoPrevioBUA}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('DANOSPREVIOS_BUA')}" />
							</p:selectOneMenu>
							<p:message for="danoPrevioBUA" />
						</h:panelGrid>
					</p:column>
					<p:column colspan="3">
						<h:panelGrid columns="1">
							<p:outputLabel styleClass="avaluos-lbl-campo" value="#{etq.inc_reparadosBUA}" for="reparadosBUA" />
							<p:selectOneMenu styleClass="avaluos-dropdown" id="reparadosBUA" value="#{construccionBean.construccion.construccion.reparadosBUA}"
								disabled="#{not construccionBean.editable}">
								<f:selectItem itemLabel="#{etq.seleccione}" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{lista.cargarLista('REPARADOS_BUA')}" />
							</p:selectOneMenu>
							<p:message for="reparadosBUA" />
						</h:panelGrid>
					</p:column>
				</h:panelGrid>
			</p:column>

					</h:panelGrid>
				</p:column>
				<p:column>
					<h:panelGrid columns="2" columnClasses="avaluos-check-dotacion">
						<p:selectBooleanCheckbox styleClass="avaluos-checkbox" id="ascensor" value="#{construccionBean.construccion.ascensor}"
							disabled="#{not construccionBean.editable}">
							<p:ajax update="numeroAscensores" event="change" listener="#{construccionBean.cambiarAscensores}" />
						</p:selectBooleanCheckbox>
						<h:outputLabel value="#{etq.inc_ascensor}" />
						<h:outputLabel />
						<p:message for="ascensor" />
					</h:panelGrid>
				</p:column>
				<p:column />
				<p:column />
				<p:column />
				<p:column />
				<p:column>
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.inc_numeroAscensores}" />
						<p:spinner id="numeroAscensores" value="#{construccionBean.construccion.construccion.numeroAscensores}" max="99" min="0"
							disabled="#{not construccionBean.construccion.ascensor and not construccionBean.editable}" />
						<p:message for="numeroAscensores" />
					</h:panelGrid>
				</p:column>
			</h:panelGrid>
			<p:separator />
			<h:panelGrid columns="1" styleClass="avaluos-otros-dotacion">
				<p:column colspan="5">
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.inc_otrosDotacion}" />
						<p:watermark styleClass="avaluos-lbl-campo" value="#{etq.inc_otrosDotacionEscribe}" for="otrosDotacion" />
						<p:inputTextarea styleClass="avaluos-parrafo" value="#{construccionBean.construccion.construccion.otrosDotacion}" id="otrosDotacion" maxlength="250"
							counterTemplate="{0}  #{etq.caracteres}" cols="100" rows="4" counter="displayOtrosDotacion" disabled="#{not construccionBean.editable}" />
						<h:outputText id="displayOtrosDotacion" />
						<p:message for="otrosDotacion" />
					</h:panelGrid>
				</p:column>
			</h:panelGrid>
		</h:panelGrid>
		<p:separator />
		<h:panelGrid id="seccionAuditoriaConstruccion" styleClass="avaluos-mostrar-ocultar-aud">
			<p:panel header="#{not construccionBean.ocultarAuditoria ? etq.inc_ocultarAuditoria : etq.inc_mostrarAuditoria}" styleClass="avaluos-ver-content"
				toggleable="true" collapsed="#{construccionBean.ocultarAuditoria}">
				<p:ajax event="toggle" listener="#{construccionBean.ocultar}" update="avaluoForm:edicionAvaluosTab:seccionAuditoriaConstruccion" />
				<h:panelGrid columns="7">
					<h:panelGrid columns="1">
						<h:outputLabel styleClass="avaluos-input-txt"
							value="#{construccionBean.tab eq 2 ? construccionBean.salubridad.usuarioCreacion : construccionBean.construccion.construccion.usuarioCreacion}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.inc_fechaCreacion}" />
						<h:outputText value="#{construccionBean.tab eq 2 ? construccionBean.salubridad.fechaCreacion : construccionBean.construccion.construccion.fechaCreacion}">
							<f:convertDateTime pattern="#{etq.formatoFechaAuditoria}" />
						</h:outputText>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="1">
						<h:outputLabel styleClass="avaluos-input-txt"
							value="#{construccionBean.tab eq 2 ? construccionBean.salubridad.usuarioTransaccion: construccionBean.construccion.construccion.usuarioTransaccion}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="1">
						<h:outputLabel value="#{etq.obs_fechaTransaccion}" />
						<h:outputText
							value="#{construccionBean.tab eq 2 ? construccionBean.salubridad.fechaTransaccion:construccionBean.construccion.construccion.fechaTransaccion}">
							<f:convertDateTime pattern="#{etq.formatoFechaAuditoria}" />
						</h:outputText>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
		<h:panelGrid columns="2" styleClass="avaluos-sig-atras-add">
			<p:commandButton styleClass="avaluos-cta-gen-aceptar" value="#{etq.anterior}" actionListener="#{construccionBean.anterior}"
				update="edicionAvaluosTab,errorForm,avaluoForm:errorEspecifico" ajax="true" oncomplete="rcActualizarMapa();"/>
			<p:commandButton styleClass="avaluos-cta-gen-aceptar" value="#{etq.siguiente}" actionListener="#{construccionBean.siguiente}"
				update="edicionAvaluosTab,errorForm,avaluoForm:errorEspecifico" ajax="true" oncomplete="rcActualizarMapa();"/>
		</h:panelGrid>
	</h:panelGrid>
</p:outputPanel>
